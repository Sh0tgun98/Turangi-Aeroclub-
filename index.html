<!DOCTYPE html>
<html>
<head>
  <title>Turangi Aero Club Weather Cameras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 15px;
    }

    /* Force 2x2 grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    /* Stack on small screens */
    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      color: #444;
      font-size: 14px;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

  </style>
</head>

<body>

<header>
  <h1>Turangi Aerodrome Weather Cameras</h1>
  <p>Images update every 6 minutes</p>
</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <h3>North Facing</h3>
      <img id="cam1" onclick="openLightbox(this.src)">
    </div>

    <div class="card">
      <h3>West Facing</h3>
      <img id="cam2" onclick="openLightbox(this.src)">
    </div>

    <div class="card">
      <h3>East Facing</h3>
      <img id="cam3" onclick="openLightbox(this.src)">
    </div>

    <div class="card">
      <h3>South Facing</h3>
      <img id="cam4" onclick="openLightbox(this.src)">
    </div>

  </div>
</div>

<div class="container" style="text-align:center; margin-top:30px;">
  <a href="https://www.aip.net.nz/assets/AIP/Aerodrome-Charts/Turangi-NZTN/NZTN_51.1_52.1.pdf" target="_blank" 
     style="font-size:18px; color:#003366; text-decoration:none; font-weight:bold;">
    üìÑ View NZTN Aerodrome Chart (AIP)
  </a>
</div>

<footer>
  Turangi Aero Club ¬∑ Cameras hosted by Aus Web Cams ¬∑ Cabling supported by JA Russell Taup≈ç
</footer>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="">
</div>

<script>
function refreshCams() {
  const t = Date.now();
  document.getElementById("cam1").src = "https://view.onlyweathercams.com/engine/airports/NZTN/camera1.jpg?cb=" + t;
  document.getElementById("cam2").src = "https://view.onlyweathercams.com/engine/airports/NZTN/camera2.jpg?cb=" + t;
  document.getElementById("cam3").src = "https://view.onlyweathercams.com/engine/airports/NZTN/camera3.jpg?cb=" + t;
  document.getElementById("cam4").src = "https://view.onlyweathercams.com/engine/airports/NZTN/camera4.jpg?cb=" + t;
}

refreshCams();
setInterval(refreshCams, 5 * 60 * 1000); // refresh every 5 minutes

// Lightbox controls
function openLightbox(src) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

// Allow ESC key to close
document.addEventListener('keyup', (e) => {
  if (e.key === "Escape") closeLightbox();
});
</script>

</body>
</html>
